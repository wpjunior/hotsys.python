{% extends "base.html" %}
{% block title %}{% if object %}Atualizando{% else %}Criando{% endif %} Quarto{% endblock %}
{% block conteudo %}
<h3>
  {% if object %}Atualizando{% else %}Criando{% endif %} Quarto
</h3>

<form method="post" action=".">
  {% include "form_snippet.html" %}
  <input type="button" value="Voltar" onclick="history.go(-1)">

</form>
{% endblock %}
